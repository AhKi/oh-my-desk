<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Oh_My_System</title>
    <style>
    </style>
</head>
<body>
    <div id="title-bar">
        <div id="title">Title</div>
        <div id="title-bar-btns">
             <button id="min-btn"><i class="fa fa-window-minimize" aria-hidden="true"></i></button>
             <button id="max-btn"><i class="fa fa-square" aria-hidden="true"></i></button>
             <button id="close-btn"><i class="fa fa-times" aria-hidden="true"></i></button>
        </div>
   </div>

    <webview id="webview" src="https://www.github.com/" style="display:inline-flex; width:100%; height:100%; overflow: auto;overflow-y: hidden;"></webview>
    <!-- for jQuery compatibility -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>    
    <script>
        (function(window) {
            const {ipcRenderer} = require('electron')
            window.ipcRenderer = ipcRenderer
        })(window);
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS --> 
    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!-- for jQuery compatibility -->
    <script>if (window.module) module = window.module;</script>
    <!-- inject bundle.js in webpack-dev-server when NODE_ENV is development -->
</body>
</html>
