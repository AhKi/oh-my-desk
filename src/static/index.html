<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Oh_My_Desk</title>
</head>
<body>
    <div id="title-bar">
        <button id="thumbtack"><i class="fas fa-thumbtack" data-fa-transform="rotate-90"></i></button>
        <div id="title">Title</div>
        <div id="title-bar-btns">
            <button id="min-btn" class="hover-normal"><i class="fas fa-window-minimize" aria-hidden="true"></i></button>
            <button id="max-btn" class="hover-normal"><i class="fas fa-square" aria-hidden="true"></i></button>
            <button id="close-btn" class="hover-danger"><i class="fas fa-times" aria-hidden="true"></i></button>
        </div>
   </div>
    <webview id="webview" src="https://www.github.com/" style="display:inline-flex; width:100%; height:100%; overflow: auto;overflow-y: hidden;"></webview>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <div id="bottom-bar">
        <div id="bottom-bar-btns">
            <button id="goback-btn"><i class="fas fa-arrow-left" aria-hidden="true"></i></button>
            <button id="refresh-btn"><i class="fas fa-undo" aria-hidden="true"></i></button>
            <button id="goforward-btn"><i class="fas fa-arrow-right" aria-hidden="true"></i></button>
        </div>
   </div>
    <script>
        (function(window) {
            const {ipcRenderer} = require('electron');
            window.ipcRenderer = ipcRenderer;
        })(window);
    </script>
    <!--fontawesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>if (window.module) module = window.module;</script>
</body>
</html>
