<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <title>Oh_My_System</title>
</head>
<body>
    <div id="root"></div>
    <!-- for jQuery compatibility -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>    
    <script>
        (function(window) {
            const {ipcRenderer} = require('electron');
            window.ipcRenderer = ipcRenderer
        })(window);
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS --> 
    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- for jQuery compatibility -->
    <script>if (window.module) module = window.module;</script>
    <!-- inject bundle.js in webpack-dev-server when NODE_ENV is development -->
    <script>
      const scripts = [];

      if (process.env.NODE_ENV === 'development') {
        scripts.push('<script defer src=\"http://localhost:1112/build/bundle.js"><\/script>');
        require('electron-react-devtools').install();
        require('electron-redux-devtools').install();
      }

      document.write(scripts.map(script => script));
    </script>
</body>
</html>
