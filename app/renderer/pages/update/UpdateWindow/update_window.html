<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oh-My-Desk Update</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const scripts = [];

    if (process.env.NODE_ENV === 'development') {
      scripts.push('<script defer src=\"http://localhost:1112/build/updateWindow.js"><\/script>');
      require('electron-react-devtools').install();
      require('electron-redux-devtools').install();
    }

    document.write(scripts.map(script => script));
  </script>
</body>
</html>
