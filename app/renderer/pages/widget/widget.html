<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS CDN-->
    <title>oh-my-desk widget</title>
  </head>
  <body>
    <div id="root"></div>
    <!--fontawesome CDN-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <!-- inject bundle.js in webpack-dev-server when NODE_ENV is development -->
    <script>
      const scripts = [];

      if (process.env.NODE_ENV === 'development') {
        scripts.push('<script defer src=\"http://localhost:1112/build/widget.js"><\/script>');
        require('electron-react-devtools').install();
        require('electron-redux-devtools').install();
      }

      document.write(scripts.map(script => script));
    </script>
  </body>
</html>
